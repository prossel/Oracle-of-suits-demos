<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MediaPipe Hand Gesture Starter</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="../MediaPipe Hand baloon/libraries/p5.min.js"></script>
  <script src="../MediaPipe Hand baloon/libraries/p5.sound.min.js"></script>
  <!-- MediaPipe (loaded before sketch.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>

<body>
  <!-- container where the p5 canvas will be inserted -->
  <div id="canvas-container"></div>

  <script src="sketch.js"></script>

  <div id="summary" class="summary" aria-live="polite">
    <strong>About this starter</strong>
    <p>This starter uses MediaPipe Hands to detect hand landmarks and a small heuristic classifier
       to recognise a few common gestures. The detected gesture name is displayed near the top of the canvas for each hand.
    </p>
    <p>Shortcut: press V to toggle video</p>
  </div>
</body>

</html>
